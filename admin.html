<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Prospek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit;">Exova - Admin</a>
            </div>
        </nav>
    </header>

    <main style="padding-top: 40px; text-align: left;">
        <section id="leads-section">
            <h2>Daftar Prospek Pelanggan</h2>
            <div id="leads-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Timestamp</th>
                            <th>Nama</th>
                            <th>WhatsApp</th>
                            <th>Mobil yang Diminati</th>
                        </tr>
                    </thead>
                    <tbody id="leads-tbody">
                        <!-- Data prospek akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
